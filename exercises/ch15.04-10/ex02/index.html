<!doctype html>
<html lang="ja">
  <head>
    <title>Simple ToDo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="/ch15.04-10/ex02/index.js"></script>
    <!-- 以下の style.css は Tailwind CLI によって生成される -->
    <!-- html または js を変更した場合は README.md に従い Tailwind CLI を実行し style.css を再度生成すること -->
    <link rel="stylesheet" href="/ch15.04-10/ex02/style.css" />
  </head>
  <!-- IMPORTANT: ChatGPT にはここから下の内容しか変更させないこと -->
  <body class="bg-gray-100 min-h-screen flex flex-col items-center py-10 px-4">
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-6">
      <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">TailWindに変更</h1>

      <form id="new-todo-form" class="flex gap-2 mb-6">
        <input
          type="text"
          id="new-todo"
          placeholder="What needs to be done?"
          class="flex-1 border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-md transition-colors"
        >
          Add
        </button>
      </form>

      <ul id="todo-list" class="space-y-3"></ul>
    </div>

    <template id="todo-template">
      <li class="group border-b border-gray-100 last:border-none py-2 transition-all">
        <div class="view flex items-center justify-between">
          <div class="flex items-center gap-3 flex-1">
            <input class="toggle w-5 h-5 cursor-pointer accent-blue-500" type="checkbox" />
            <label class="content text-gray-700 cursor-pointer break-all"></label>
          </div>
          <button class="destroy text-gray-400 hover:text-red-500 transition-colors px-2 text-xl">
            &times;
          </button>
        </div>
      </li>
    </template>
  </body>
</html>
