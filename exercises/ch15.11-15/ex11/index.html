<!doctype html>
<html lang="ja">
  <head>
    <title>OneDrive File Upload</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>OneDrive ファイルアップロード</h1>

    <p>
      <label>アクセストークン: <input type="text" id="token" /></label>
    </p>
    <p>
      <label>ファイル: <input type="file" id="file" /></label>
    </p>
    <p>
      <button id="upload">アップロード</button>
    </p>
    <p id="status"></p>

    <script src="index.js"></script>
  </body>
</html>
