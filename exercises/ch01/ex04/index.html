<!-- 検証  
 開発者ツールを開いた状態でHTML：{"answer": 42}　{"answer": 0} >
HTMLを開いた状態で開発社ツール：{"answer": 0}　{"answer": 0}
 <!-- 理由：
「オブジェクトに関する情報は、遅延して取得されます。
これは、ログメッセージはオブジェクトがログ出力された時点ではなく、
最初に表示された時点のオブジェクトのコンテンツを表示させるからです」
https://x.gd/VYtYy
-->

<!doctype html>
<html>
  <body>
    <script>
      let life = { answer: 42 };
      console.log(JSON.stringify(life));
      life.answer = 0;
      console.log(JSON.stringify(life));
    </script>
  </body>
</html>
