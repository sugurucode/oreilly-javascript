<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>問題 15.1-3.2</title>
  </head>
  <body>
    <script type="module">
      const { $ } = await import('https://releases.jquery.com/git/jquery-git.module.min.js');
      // ページ内のすべての要素の文字色を赤にする
      $('*').css('color', 'red');
    </script>
    <h1>テキストの色が赤になってるはず</h1>
  </body>
</html>

<!-- このファイルをブラウザで開き、ページ内のテキストが赤色になれば、await importによる動的インポートが正常に動作。 -->
